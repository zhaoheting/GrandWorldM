<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script type="text/javascript" src="../js/tableRule.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>

<h1>index</h1>
<div id="ruleDiv" class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="input-group">
                <span class="input-group-addon">Tenant key:</span>
                <input type="text" class="form-control" name="tenantKey" placeholder="Tenant key"/>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="input-group">
                <span class="input-group-addon">Bundle name:</span>
                <input type="text" class="form-control" name="bundleName" placeholder="Bundle name"/>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="input-group">
                <span class="input-group-addon">Rule name:</span>
                <input type="text" class="form-control" name="ruleName" placeholder="Rule name"/>
            </div>
        </div>

        <div class="col-sm-3">
            <input type="button" @click="getTableRuleList()" value="点我异步获取数据(Get)">
        </div>
    </div>
    <div>
        <table>
            <tr>
                <td>id</td>
                <td>tenant key</td>
                <td>bundle name</td>
                <td>rule name</td>
            </tr>
            <tr v-for="tableRule in tableRuleList">
                <td>{{tableRule.id}}</td>
                <td>{{tableRule.tenantKey}}</td>
                <td>{{tableRule.bundleName}}</td>
                <td>{{tableRule.ruleName}}</td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
